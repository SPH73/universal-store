name: Vercel Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          NUXT_BASEROW_BASE_URL: https://api.baserow.test
          NUXT_BASEROW_TOKEN_HYDRAULIC: test-token-hydraulic
          NUXT_BASEROW_TABLE_ID_HYDRAULIC: test-table-hydraulic
          NUXT_BASEROW_TOKEN_PERF: test-token-perf
          NUXT_BASEROW_TABLE_ID_PERF: test-table-perf
          NUXT_BASEROW_TOKEN_BARGAIN: test-token-bargain
          NUXT_BASEROW_TABLE_ID_BARGAIN: test-table-bargain
          NUXT_ADMIN_PASSWORD: test-admin-password

  deploy:
    # Only deploy for main pushes or PRs (previews)
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify Vercel secrets exist
        run: |
          test -n "${{ secrets.VERCEL_TOKEN }}" || (echo "VERCEL_TOKEN missing" && exit 1)
          test -n "${{ secrets.VERCEL_ORG_ID }}" || (echo "VERCEL_ORG_ID missing" && exit 1)
          test -n "${{ secrets.VERCEL_PROJECT_ID }}" || (echo "VERCEL_PROJECT_ID missing" && exit 1)

      - name: Pull Vercel env (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Pull Vercel env (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build project artifacts
        run: npx vercel build ${{ github.event_name == 'pull_request' && '--environment=preview' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (Preview)
        if: github.event_name == 'pull_request'
        run: npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
