name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:coverage

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          # Mock environment variables for testing
          NUXT_BASEROW_BASE_URL: https://api.baserow.test
          NUXT_BASEROW_TOKEN_HYDRAULIC: test-token-hydraulic
          NUXT_BASEROW_TABLE_ID_HYDRAULIC: test-table-hydraulic
          NUXT_BASEROW_TOKEN_PERF: test-token-perf
          NUXT_BASEROW_TABLE_ID_PERF: test-table-perf
          NUXT_BASEROW_TOKEN_BARGAIN: test-token-bargain
          NUXT_BASEROW_TABLE_ID_BARGAIN: test-table-bargain
          NUXT_ADMIN_PASSWORD: test-admin-password

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Mock environment variables for build
          NUXT_BASEROW_BASE_URL: https://api.baserow.test
          NUXT_BASEROW_TOKEN_HYDRAULIC: test-token-hydraulic
          NUXT_BASEROW_TABLE_ID_HYDRAULIC: test-table-hydraulic
          NUXT_BASEROW_TOKEN_PERF: test-token-perf
          NUXT_BASEROW_TABLE_ID_PERF: test-table-perf
          NUXT_BASEROW_TOKEN_BARGAIN: test-token-bargain
          NUXT_BASEROW_TABLE_ID_BARGAIN: test-table-bargain
          NUXT_ADMIN_PASSWORD: test-admin-password

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: .nuxt/
          retention-days: 7
